<ion-header>
  <ion-toolbar color = "danger">
    <ion-title>
      EditTodo
    </ion-title>
    <ion-buttons slot = "start">  
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label position = "floating">Title</ion-label>
    <ion-input type = "text" [(ngModel)]="todo.title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position = "floating">Description</ion-label>
    <ion-input type = "text" [(ngModel)]="todo.description"></ion-input> 
  </ion-item>
  <ion-button color = "light" (click)="saveTodo()" expand="full">Save Todo</ion-button>
</ion-content>
